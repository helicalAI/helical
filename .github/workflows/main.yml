name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
  
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8
          cache: 'pip' # caching pip dependencies

      - name: Cache UCE downloaded files
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/helical/models/uce
          key: ${{ runner.os }}-downloads-${{ hashFiles('**/ci/download_all.py') }}

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt
            pip install .
            
      # First download before tests as they make use of the downloaded files 
      - name: Download all files
        run: |
          python ci/download_all.py

      - name: Execute unittests
        run: |
          pytest --cov-branch --cov=helical ci/ --cov-report=term
               
