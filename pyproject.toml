[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "helical"
version = "1.4.5"
authors = [
  { name="Helical Team", email="support@helical-ai.com" },
]
description = "Helical Python SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]

license = {file = "LICENSE"}

dependencies = [
    'requests>=2.32.3',
    'pandas==2.3.3',
    'anndata>=0.11',
    'numpy==2.3.4',
    'scikit-learn>=1.5.0',
    'scipy==1.16.2',
    'gitpython==3.1.45',
    'torch==2.9.0',
    'accelerate==1.11.0',
    'transformers==4.49.0',
    'loompy==3.0.7',
    'scib==1.1.7',
    'scikit-misc==0.5.1',
    'einops==0.8.0',
    'omegaconf==2.3.0',
    'hydra-core==1.3.2',
    'louvain; platform_system != "Windows"',
    'python-louvain; platform_system == "Windows"',
    'pyensembl',
    'datasets==4.2.0',
    'jupyter>=1.1.1'
]

[project.optional-dependencies]
mamba-ssm = [
    'mamba-ssm==2.2.4',
    'causal-conv1d==1.5.0.post8',
]

evo-2 = [
    'biopython==1.85',
    'transformer-engine[pytorch]==2.8.0',
]

[tool.hatch.envs.default.env-vars]
PIP_EXTRA_INDEX_URL = "https://download.pytorch.org/whl/cu130"

[tool.hatch.metadata]
allow-direct-references = true # Allows installing package from git

[project.urls]
Homepage = "https://github.com/helicalAI/helical"
Issues = "https://github.com/helicalAI/helical/issues"
Documentation = "https://helical.readthedocs.io/"
Repository = "https://github.com/helicalAI/helical"
